<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brissie Bookstore - Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100 text-center">

    <header class="px-4 py-3 bg-light">
        <h1 class="fw-bold text-primary">Brissie Bookstore - Payment</h1>
    </header>

    <main class="container mt-5">
        <h2>Complete Your Payment</h2>
        <p>Select a payment method:</p>

        <div class="mt-3">
            <button class="btn btn-primary" onclick="completePayment()">Credit Card</button>
            <button class="btn btn-success" onclick="completePayment()">PayPal</button>
            <button class="btn btn-info" onclick="completePayment()">Bank Transfer</button>
        </div>

        <!-- Payment success message -->
        <div id="payment-success" class="mt-4" style="display: none;">
            <h3 class="text-success">Payment Successful!</h3>
            <p>Thank you for shopping with Brissie Bookstore.</p>
            <button class="btn btn-warning" onclick="shopAgain()">Shop Again</button>
        </div>
    </main>

    
    <script>
        function completePayment() {
            document.getElementById("payment-success").style.display = "block"; // Show success message
            localStorage.removeItem("cart"); // Clear cart data
        }

        function shopAgain() {
            window.location.href = "books.html"; // Redirect to book shopping page
        }
    </script>
</body>
</html>
