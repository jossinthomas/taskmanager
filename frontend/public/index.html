<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brissie Bookstore - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }

        .hero-section {
            text-align: center;
            padding: 50px;
            background-color: #ADD8E6;
            color: black;
        }

        .btn-custom {
            background-color: #0066CC;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background-color: #0047A3;
        }

        .login-container {
            border: 2px solid #ADD8E6;
            border-radius: 10px;
            padding: 2rem;
            max-width: 400px;
            margin: auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .login-container input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 2px solid #ADD8E6;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="text-center py-4">
        <h1 class="fw-bold text-primary">Welcome to Brissie Bookstore</h1>
    </header>

    <main class="flex-grow-1">
        <section class="hero-section">
            <h2>Your Gateway to Amazing Books!</h2>
            <p>Find your next adventure in our collection.</p>
        </section>

        <!-- Login Form -->
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="btn-custom" onclick="window.location.href='books.html'">Login</button>
            <button class="btn-custom" onclick="window.location.href='register.html'">Register</button>
            <button class="btn-custom" onclick="window.location.href='admin.html'">Login as Admin</button>
        </div>
    </main>
<footer class="text-center py-3">
        <a href="#" class="mx-2 text-muted" aria-label="Twitter"><i class="ti ti-brand-twitter"></i></a>
        <a href="#" class="mx-2 text-muted" aria-label="Instagram"><i class="ti ti-brand-instagram"></i></a>
        <a href="https://www.youtube.com/" class="mx-2 text-muted" aria-label="YouTube"><i class="ti ti-brand-youtube"></i></a>
        <a href="#" class="mx-2 text-muted" aria-label="LinkedIn"><i class="ti ti-brand-linkedin"></i></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
