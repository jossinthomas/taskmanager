<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Stock Alerts</h2>
        <ul id="restock-list" class="list-group"></ul>
    </div>

    <script>
    async function fetchStockAlerts() {
        try {
            const response = await fetch('http://localhost:5000/admin/stock-alerts');
            const data = await response.json();

            const list = document.getElementById('restock-list');
            list.innerHTML = data.map(book => `<li class="list-group-item text-danger">${book} needs restocking!</li>`).join("");
        } catch (error) {
            console.error("Error fetching stock alerts:", error);
        }
    }

    fetchStockAlerts();
    </script>
</body>
</html>
