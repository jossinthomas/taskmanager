<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Financial Activity Report</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Email</th>
                    <th>Books</th>
                    <th>Total Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="report-table"></tbody>
        </table>
    </div>

    <script>
    async function fetchReports() {
        try {
            const response = await fetch('http://localhost:5000/admin/reports');
            const data = await response.json();

            const table = document.getElementById('report-table');
            table.innerHTML = data.map(transaction => `
                <tr>
                    <td>${transaction.customerName}</td>
                    <td>${transaction.email}</td>
                    <td>${transaction.books.map(book => `${book.title} (${book.quantity})`).join(", ")}</td>
                    <td>$${transaction.totalAmount.toFixed(2)}</td>
                    <td>${new Date(transaction.purchaseDate).toLocaleDateString()}</td>
                </tr>
            `).join("");
        } catch (error) {
            console.error("Error fetching reports:", error);
        }
    }

    fetchReports();
    </script>
</body>
</html>
