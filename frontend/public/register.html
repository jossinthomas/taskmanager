<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brissie Bookstore - Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
    <style>
        .form-control, .btn-custom {
            border: 2px solid #ADD8E6;
        }

        .btn-custom {
            background-color: white;
            color: #0066CC;
        }

        .btn-custom:hover {
            background-color: #0066CC;
            color: white;
        }

        .register-container {
            border: 2px solid #ADD8E6;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="text-center py-4">
        <h1 class="fw-bold text-primary">Brissie Bookstore - Create Account</h1>
    </header>

    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card register-container">
                        <h2 class="text-center mb-3">Create Account</h2>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label d-block text-start">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter username">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label d-block text-start">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label d-block text-start">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter password ">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label d-block text-start">Confirm Password</label>
                                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password">
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
