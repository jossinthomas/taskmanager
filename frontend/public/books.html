<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brissie Bookstore - Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }

        .book-container {
            margin-top: 20px;
        }

        .book-card {
            border: 2px solid #ADD8E6;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .book-card img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .search-bar {
            max-width: 500px;
            margin: 20px auto;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .cart-btn {
            background-color: #0066CC;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .cart-btn:hover {
            background-color: #0047A3;
        }

        .cart-top-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .cart-top-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="d-flex justify-content-between align-items-center px-4 py-3 bg-light">
        <h1 class="fw-bold text-primary">Brissie Bookstore</h1>
        <button class="cart-top-btn" onclick="goToCart()">Go to Cart</button>
        <button class="btn btn-danger logout-btn" onclick="window.location.href='index.html'">Logout</button>
    </header>

    <!-- Search Bar -->
    <div class="search-bar text-center">
        <input type="text" class="form-control w-50 mx-auto" placeholder="Search">
    </div>

    <main class="container book-container">
        <div class="row">
            <div class="col-md-4">
                <div class="book-card">
                    <img src="images/book1.jpg" alt="Book 1">
                    <h3>The Great Adventure</h3>
                    <p>Price: $15.99</p>
                    <p>A thrilling journey through the unknown.</p>
                    <button class="cart-btn" onclick="addToCart('The Great Adventure', '$15.99', 'images/book1.jpg')">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="book-card">
                    <img src="images/book2.png" alt="Book 2">
                    <h3>Mystery of the Lost City</h3>
                    <p>Price: $12.99</p>
                    <p>An ancient mystery waiting to be uncovered.</p>
                    <button class="cart-btn" onclick="addToCart('Mystery of the Lost City', '$12.99', 'images/book2.png')">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="book-card">
                    <img src="images/book3.jpg" alt="Book 3">
                    <h3>Cooking with Love</h3>
                    <p>Price: $19.99</p>
                    <p>Delicious recipes for every occasion.</p>
                    <button class="cart-btn" onclick="addToCart('Cooking with Love', '$19.99', 'images/book3.jpg')">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <script>
    function addToCart(bookName, price, image) {
        let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
        cartItems.push({ bookName, price, image });
        localStorage.setItem("cart", JSON.stringify(cartItems));

        // Show an alert notification
        alert(`${bookName} has been added to the cart!`);
    }

    function goToCart() {
        window.location.href = 'cart.html';
    }
    </script>

</body>
</html>
